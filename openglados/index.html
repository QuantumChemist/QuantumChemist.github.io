<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='style.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<title>OpenGLaDOS</title>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}
h1 {
  color: #008000;
  text-align: center;
}
.container {
  width: 80%;
  margin: 40px auto;
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.image {
  width: 100%;
  height: 300px;
  background-image: url('https://picsum.photos/600/700');
  background-size: cover;
  background-position: center;
  border-radius: 10px 10px 0 0;
}
.content {
  padding: 20px;
}
.content h2 {
  color: #00698f;
  margin-top: 0;
}
.content p {
  color: #666;
}
.social {
  margin-top: 20px;
  text-align: center;
}
.social a {
  margin: 10px;
  font-size: 24px;
  color: #337ab7;
}
.social a:hover {
  color: #23527c;
}
.contact-form {
  margin-top: 40px;
}
.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.contact-form input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  background
