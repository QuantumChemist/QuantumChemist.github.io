<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
            text-align: center;
        }

        .new-row {
            height: 20px;
        }
    </style>
</head>
<body>

<section id="main_content">{{ content }}</section>

<h1>Editable Table</h1>

<table id="editable-table">
    <thead>
        <tr>
            <th>Header 1 (String)</th>
            <th>Header 2 (Integer)</th>
            <th>Header 3 (Float)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table data will be populated here based on user input -->
    </tbody>
</table>

<button id="add-row-button">Add Row</button>
<button id="download-button">Download Table Data</button>

<script>
    const editableTable = document.getElementById('editable-table').getElementsByTagName('tbody')[0];
    const addRowButton = document.getElementById('add-row-button');
    const downloadButton = document.getElementById('download-button');

    function isValidString(value) {
        return typeof value === 'string';
    }

    function isValidInteger(value) {
        return Number.isInteger(Number(value));
    }

    function isValidFloat(value) {
        return !isNaN(parseFloat(value)) && isFinite(value);
    }

    function addRow() {
        const row = document.createElement('tr');
        row.className = 'new-row';
        
        const header1 = document.createElement('td');
        header1.contentEditable = true;
        row.appendChild(header1);

        const header2 = document.createElement('td');
        header2.contentEditable = true;
        row.appendChild(header2);

        const header3 = document.createElement('td');
        header3.contentEditable = true;
        row.appendChild(header3);

        editableTable.appendChild(row);
    }

    function downloadTable() {
        const rows = Array.from(editableTable.getElementsByTagName('tr'));
        const data = rows.map(row => Array.from(row.getElementsByTagName('td')).map(td => td.innerText));
        const formattedData = data.map(row => [
            isValidString(row[0]) ? row[0] : '',
            isValidInteger(row[1]) ? parseInt(row[1]) : '',
            isValidFloat(row[2]) ? parseFloat(row[2]) : ''
        ]);
        const csvContent = formattedData.map(row => row.join(',')).join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'table_data.csv';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    }

    addRowButton.addEventListener('click', addRow);
    downloadButton.addEventListener('click', downloadTable);
</script>

</body>
</html>
