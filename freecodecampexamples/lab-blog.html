<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="lab-styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Scenic landscape cover photo">
        <div class="post-content">
            <h2 class="post-title">The Wonders of Nature</h2>
            <p class="post-excerpt">Discover the mesmerizing beauty of the world's most captivating landscapes and learn how nature inspires creativity every day.</p>
            <a class="read-more" href="#">Read More</a>
        </div>
    </div>
</body>
</html>
