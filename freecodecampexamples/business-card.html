<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="business-styles.css">
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile flower image">
        <p class="full-name">Your Name</p>
        <p class="designation">Your Designation</p>
        <p class="company">Your Company Name</p>
        <hr>
        <p>email@example.com</p>
        <p>+1-234-567-8901</p>
        <a class="portfolio-link" href="https://your-portfolio.com">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            <a href="https://github.com/" target="_blank">GitHub</a>
        </div>
    </div>
</body>

</html>
